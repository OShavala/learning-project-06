<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Social Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <div class="social-buttons">
        <button class="facebook-btn" onclick="shareOnFacebook()">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
        </button>
        <button class="twitter-btn" onclick="shareOnTwitter()"><i class="fab fa-twitter"></i> Twitter</button>
        <button class="linkedin-btn" onclick="shareOnLinkedIn()"><i class="fab fa-linkedin-in"></i> LinkedIn</button>
        <button class="instagram-btn" onclick="shareOnInstagram()"><i class="fab fa-instagram"></i> Instagram</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
